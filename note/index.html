<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>patch notes</title>
    <script src="util.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<header>
    <h1>Patch antenna design and simulation</h1>
    <br>
    <i class="material-icons" onclick="simulate()">settings</i>
</header>
<div id="totalContainer">
    <p align="right">beta</p>
    <div class="btnContainer">
        <button onclick="toggle(event,'param')" class="currentBtn">Parameters</button>
        <button onclick="toggle(event,'plot')" class="cmnBtn">3D Plot</button>
        <button onclick="toggle(event,'note')" class="cmnBtn">Note</button>
    </div>
    <div id="resultContainer">
        <div id="param" class="show" style="display:block;">
            <pre>Notes will be here</pre>
        </div>
        <div id="plot" class="show">
            <pre>Plot will be here</pre>
        </div>
        <div id="note" class="show">
            <pre>Note will be here</pre>
        </div>
    </div>
</div>
</body>
</html>
